<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIDER</title>

    <!-- favicons -->

    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#577cd8" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <!-- slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <h1 class="main-title">amazing nature</h1>
      <div class="center slider-container">
        <div class="slider-img">
          <img width="500" src="./images/1.jpg" alt="nature" />
          <p class="img-desc">Curious fox</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/2.jpg" alt="nature" />
          <p class="img-desc">Iguazu falls</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/3.jpg" alt="nature" />
          <p class="img-desc">Pointe du Conguel</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/4.jpg" alt="nature" />
          <p class="img-desc">Phang Nga</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/5.jpg" alt="nature" />
          <p class="img-desc">Maroko</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/6.jpg" alt="nature" />
          <p class="img-desc">Emerald Bay State Park</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/7.jpg" alt="nature" />
          <p class="img-desc">Palm Beach</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/8.jpg" alt="nature" />
          <p class="img-desc">Windmills at Kinderdijk</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/9.jpg" alt="nature" />
          <p class="img-desc">Emperor penguin</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/10.jpg" alt="nature" />
          <p class="img-desc">Eastern Alps</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/11.jpg" alt="nature" />
          <p class="img-desc">Mountain lake</p>
        </div>
        <div class="slider-img">
          <img width="500" src="./images/12.jpg" alt="nature" />
          <p class="img-desc">Scarlet macaw</p>
        </div>
      </div>
    </main>

    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- slick -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
